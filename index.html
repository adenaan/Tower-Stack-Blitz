
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB;
      touch-action: manipulation;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<div id="modeMenu" style="position:absolute; top:20px; left:20px; z-index:10; background:white; padding:10px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2);">
  <strong>Select Game Mode:</strong><br>
  <button onclick="startWithMode('endless')">Endless Mode</button>
  <button onclick="startWithMode('level')">Level Mode</button>
</div>

<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let stack = [];
let currentBlock = null;
let blockHeight = 30;
let direction = 3;
let gameStarted = false;
let gameOver = false;
let score = 0;
let cameraOffsetY = 0;
let targetOffsetY = 0;
let skin = "default";
let gameMode = "endless";
let levelTarget = 5;

function getSkinColor() {
  if (skin === "default") return "#000";
  if (skin === "neon") return "#FF00FF";
  if (skin === "space") return "#FFFFFF";
  return "#000";
}

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function unlockSkin() {
  if (score >= 20) {
    skin = "space";
  } else if (score >= 10) {
    skin = "neon";
  } else {
    skin = "default";
  }
}


function startWithMode(mode) {
  gameMode = mode;
  document.getElementById("modeMenu").style.display = "none";
  startGame();
}

function startGame() {

  stack = [];
  score = 0;
  direction = 3;
  cameraOffsetY = 0;
  targetOffsetY = 0;
  gameOver = false;
  gameStarted = true;
  skin = "default";

  const baseWidth = 300;
  currentBlock = { x: 0, width: baseWidth };
}

function spawnBlock() {
  const last = stack[stack.length - 1];
  currentBlock = {
    x: 0,
    width: last.width
  };
  direction = 3;
}

function placeBlock() {
  if (stack.length === 0) {
    stack.push({ x: currentBlock.x, width: currentBlock.width });
    spawnBlock();
    return;
  }

  const last = stack[stack.length - 1];
  const overlapStart = Math.max(currentBlock.x, last.x);
  const overlapEnd = Math.min(currentBlock.x + currentBlock.width, last.x + last.width);
  const overlapWidth = overlapEnd - overlapStart;

  if (overlapWidth <= 0) {
    gameOver = true;
    currentBlock = null;
    return;
  }

  stack.push({ x: overlapStart, width: overlapWidth });
  
  score++;
  unlockSkin();
  if (gameMode === 'level' && score >= levelTarget) {
    gameOver = true;
    currentBlock = null;
  }

  spawnBlock();
}

function update() {
  if (!gameStarted || gameOver || !currentBlock) return;

  currentBlock.x += direction;
  if (currentBlock.x + currentBlock.width > canvas.width || currentBlock.x < 0) {
    direction *= -1;
  }

  const topY = (stack.length + 1) * blockHeight;
  if (topY > canvas.height / 2) {
    targetOffsetY = topY - canvas.height / 2;
  } else {
    targetOffsetY = 0;
  }

  cameraOffsetY += (targetOffsetY - cameraOffsetY) * 0.1;
}

function drawBlock(x, y, width) {
  ctx.fillStyle = getSkinColor();
  ctx.fillRect(x, y, width, blockHeight);
}

function render() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < stack.length; i++) {
    const y = canvas.height - ((i + 1) * blockHeight - cameraOffsetY);
    drawBlock(stack[i].x, y, stack[i].width);
  }

  if (!gameOver && currentBlock) {
    const y = canvas.height - ((stack.length + 1) * blockHeight - cameraOffsetY);
    drawBlock(currentBlock.x, y, currentBlock.width);
  }

  ctx.fillStyle = "#000";
  ctx.font = "24px Arial";
  
  ctx.fillText("Score: " + score, 10, 30);
  ctx.fillText("Mode: " + gameMode.toUpperCase(), 10, 60);
  if (gameMode === 'level' && score >= levelTarget) {
    ctx.fillText("Level Complete! Tap to restart", 10, 90);
  }


  if (gameOver) {
    ctx.fillText("Game Over! Tap to restart", 10, 60);
  }
}

function gameLoop() {
  update();
  render();
  requestAnimationFrame(gameLoop);
}
gameLoop();

canvas.addEventListener("pointerdown", () => {
  if (!gameStarted || gameOver) {
    startGame();
  } else {
    placeBlock();
  }
});
</script>
</body>
</html>
