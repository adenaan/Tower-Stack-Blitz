<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tower Stack Blitz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #score, #highscore {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px #000;
    }
    #score {
      top: 10px;
    }
    #highscore {
      top: 45px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="highscore">High Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <audio id="placeSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c0207c6894.mp3"></audio>
  <audio id="failSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3c26b69e8e.mp3"></audio>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const placeSound = document.getElementById("placeSound");
    const failSound = document.getElementById("failSound");

    const backgrounds = ['#87ceeb', '#ffdd57', '#ffa07a', '#1e90ff', '#2e2e2e'];
    let bgIndex = 0;

    let blocks = [];
let cameraOffsetY = 0;
let targetOffsetY = 0;
    let speed = 3;
    let direction = 1;
    let score = 0;
    let blockWidth = canvas.width * 0.6;
    let blockHeight = 30;
    let currentX = 0;
    let highScore = localStorage.getItem("towerHighScore") || 0;

    document.getElementById("highscore").innerText = "High Score: " + highScore;

    function drawBackground() {
      ctx.fillStyle = backgrounds[bgIndex];
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawBlock(x, y, width) {
      ctx.fillStyle = '#333';
      ctx.fillRect(x, y - cameraOffsetY, width, blockHeight);
    }

    function gameLoop() {
      // Smooth follow
      cameraOffsetY += (targetOffsetY - cameraOffsetY) * 0.1;
      drawBackground();

      for (let i = 0; i < blocks.length; i++) {
        drawBlock(blocks[i].x, canvas.height - blockHeight * (i + 1), blocks[i].width);
      }

      currentX += speed * direction;
      if (currentX <= 0 || currentX + blockWidth >= canvas.width) {
        direction *= -1;
      }
      drawBlock(currentX, canvas.height - blockHeight * (blocks.length + 1), blockWidth);

      requestAnimationFrame(gameLoop);
    }

    function placeBlock() {
      if (blocks.length === 0) {
        blocks.push({ x: currentX, width: blockWidth });
        let towerHeight = (blocks.length + 1) * blockHeight;
        if (towerHeight > canvas.height / 2) {
          targetOffsetY = towerHeight - canvas.height / 2;
        }
        score++;
        updateScore();
        placeSound.play();
        return;
      }

      const last = blocks[blocks.length - 1];
      const diff = currentX - last.x;
      const overlap = blockWidth - Math.abs(diff);

      if (overlap <= 0) {
        failSound.play();
        if (score > highScore) {
          localStorage.setItem("towerHighScore", score);
          alert("New High Score: " + score + "!");
        } else {
          alert("Game Over! Your score: " + score);
        }
        location.reload();
        return;
      }

      currentX = diff >= 0 ? currentX : last.x;
      blockWidth = overlap;
      blocks.push({ x: currentX, width: blockWidth });
      let towerHeight = (blocks.length + 1) * blockHeight;
        if (towerHeight > canvas.height / 2) {
          targetOffsetY = towerHeight - canvas.height / 2;
        }
      score++;
      updateScore();
      placeSound.play();

      if (score % 10 === 0) {
        bgIndex = (bgIndex + 1) % backgrounds.length;
      }
    }

    function updateScore() {
      document.getElementById("score").innerText = "Score: " + score;
      document.getElementById("highscore").innerText = "High Score: " + Math.max(score, highScore);
    }

    const isTouch = "ontouchstart" in window;
    if (isTouch) {
      canvas.addEventListener("touchstart", placeBlock);
    } else {
      canvas.addEventListener("mousedown", placeBlock);
    }

    gameLoop();
  </script>
</body>
</html>
