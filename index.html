
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      background: #87CEEB;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let stack = [];
let currentBlock = null;
let blockHeight = 30;
let direction = 3;
let gameStarted = false;
let gameOver = false;
let score = 0;
let cameraOffsetY = 0;
let targetOffsetY = 0;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function startGame() {
  stack = [];
  score = 0;
  direction = 3;
  cameraOffsetY = 0;
  targetOffsetY = 0;
  gameOver = false;
  gameStarted = true;

  // Wide base block
  const baseWidth = 300;
  const startX = (canvas.width - baseWidth) / 2;
  stack.push({ x: startX, width: baseWidth });

  // Spawn moving block same as base
  currentBlock = { x: 0, width: baseWidth };
}

function spawnBlock() {
  const last = stack[stack.length - 1];
  currentBlock = {
    x: 0,
    width: last.width
  };
  direction = 3;
}

function placeBlock() {
  const last = stack[stack.length - 1];
  const overlapStart = Math.max(currentBlock.x, last.x);
  const overlapEnd = Math.min(currentBlock.x + currentBlock.width, last.x + last.width);
  const overlapWidth = overlapEnd - overlapStart;

  if (overlapWidth <= 0) {
    gameOver = true;
    currentBlock = null;
    return;
  }

  stack.push({ x: overlapStart, width: overlapWidth });
  score++;
  spawnBlock();
}

function update() {
  if (!gameStarted || gameOver || !currentBlock) return;

  currentBlock.x += direction;
  if (currentBlock.x + currentBlock.width > canvas.width || currentBlock.x < 0) {
    direction *= -1;
  }

  const topY = (stack.length + 1) * blockHeight;
  if (topY > canvas.height / 2) {
    targetOffsetY = topY - canvas.height / 2;
  } else {
    targetOffsetY = 0;
  }

  cameraOffsetY += (targetOffsetY - cameraOffsetY) * 0.1;
}

function drawBlock(x, y, width) {
  ctx.fillStyle = "#000";
  ctx.fillRect(x, y, width, blockHeight);
}

function render() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < stack.length; i++) {
    const y = canvas.height - ((i + 1) * blockHeight - cameraOffsetY);
    drawBlock(stack[i].x, y, stack[i].width);
  }

  if (!gameOver && currentBlock) {
    const y = canvas.height - ((stack.length + 1) * blockHeight - cameraOffsetY);
    drawBlock(currentBlock.x, y, currentBlock.width);
  }

  ctx.fillStyle = "#000";
  ctx.font = "24px Arial";
  ctx.fillText("Score: " + score, 10, 30);

  if (gameOver) {
    ctx.fillText("Game Over! Tap to restart", 10, 60);
  }
}

function gameLoop() {
  update();
  render();
  requestAnimationFrame(gameLoop);
}
gameLoop();

canvas.addEventListener("pointerdown", () => {
  if (!gameStarted || gameOver) {
    startGame();
  } else {
    placeBlock();
  }
});
</script>
</body>
</html>
